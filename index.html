<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazing GG (choose)</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="fixed-size">
    <div class="header">
      <img class="header-logo" src="assets/images/logo.svg" alt="logo">
      <div class="header-btn">
        <div class="header-btn__caption">Меню</div>
        <div class="header-btn__icon"></div>
      </div>
    </div>
    <div class="content">
      <div class="content-description">
        <div class="content-description__caption">Unisex</div>
        <div class="content-description__title">Худи</div>
        <div class="content-description__subtitle">С нашими принтами</div>
        <div class="content-description__section choose-size">
          <div class="content-description__section-title">Выберите размер</div>
          <div class="content-description__section-list">
            <div class="content-description__section-list-item active-item">s</div>
            <div class="content-description__section-list-item">sm</div>
            <div class="content-description__section-list-item">xl</div>
          </div>
        </div>
        <div class="content-description__section choose-print">
          <div class="content-description__section-title">Выберите принт</div>
          <div class="content-description__section-list">
            <div class="content-description__section-list-item active-item">
              <img src="assets/images/print-1.png" alt="print">
            </div>
            <div class="content-description__section-list-item">
              <img src="assets/images/print-1.png" alt="print">
            </div>
            <div class="content-description__section-list-item">
              <img src="assets/images/print-1.png" alt="print">
            </div>
          </div>
        </div>
        <div class="content-description__itog">
          <div class="content-description__itog-cost">1199<span>₽</span></div>
          <div class="content-description__itog-btn">Перейти к оформлению</div>
        </div>
      </div>
      <div class="content-gallery">
        <div class="content-gallery__photo-main">
          <img src="assets/images/material-1.png" alt="material">
        </div>
        <div class="content-gallery__photo active-item">
          <img src="assets/images/material-1.png" alt="material">
        </div>
        <div class="content-gallery__photo">
          <img src="assets/images/material-2.png" alt="material">
        </div>
        <div class="content-gallery__photo">
          <img src="assets/images/material-3.png" alt="material">
        </div>
        <div class="content-gallery__photo">
          <img src="assets/images/material-4.png" alt="material">
        </div>
      </div>
    </div>
    <div class="footer">
      <img class="footer-logo" src="assets/images/logo-footer.svg" alt="logo-footer">
      <div class="footer-group menu-contacts">
        <div class="footer-group__title">Контакты -</div>
        <div class="footer-group__item">help@amazing.ru</div>
      </div>
      <div class="footer-group menu-important">
        <div class="footer-group__title">Важное -</div>
        <div class="footer-group__item">Гарантии</div>
        <div class="footer-group__item">О нас</div>
      </div>
      <div class="footer-group menu-users">
        <div class="footer-group__title">Для пользователей -</div>
        <div class="footer-group__item">Положение о конфиденциальности</div>
        <div class="footer-group__item">Пользовательское соглашение</div>
      </div>
      <div class="footer-group menu-community">
        <div class="footer-group__title">Мы в соц.сетях -</div>
        <div class="footer-group__links">
          <div class="footer-group__links-item discord"></div>
          <div class="footer-group__links-item insta"></div>
          <div class="footer-group__links-item vk"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
